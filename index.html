<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff4d6d" />
  <title>WaifooCult</title>

  <!-- Favicon and Icons -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

  <!-- AOS (Animate On Scroll) Library -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to right, #ff4d6d, #8c52ff);
      color: #fff;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    header {
      margin-bottom: 2rem;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
    h1 {
      font-size: 3rem;
      margin: 1rem 0;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem auto;
    }
    form {
      margin-top: 2rem;
    }
    input[type="email"] {
      padding: 0.8rem;
      border-radius: 25px;
      border: none;
      width: 250px;
      margin-right: 0.5rem;
      outline: none;
    }
    button {
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      border: none;
      background-color: #fff;
      color: #ff4d6d;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffdce3;
    }
    .waifu-img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      margin-top: 2rem;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <img src="https://i.ibb.co/2SzFqWf/waifu-icon.png" alt="Waifu Icon" />
    <h1>Welcome to WaifooCult</h1>
    <p>Join our cute waifu universe and get free anime art, updates, and special bot-generated waifus weekly!</p>
  </header>

  <form data-aos="zoom-in">
    <input type="email" placeholder="Enter your email" required />
    <button type="submit">Join the Cult</button>
  </form>

  <img src="https://i.ibb.co/3cF8wNH/waifu-banner.jpg" alt="Waifu Banner" class="waifu-img" data-aos="fade-up" />

  <footer data-aos="fade-up">
    &copy; 2025 WaifooCult. All rights reserved.
  </footer>

  <!-- AOS Animation Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
