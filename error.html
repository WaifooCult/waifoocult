  <style>
    body {
      background: linear-gradient(to right, #ffdee9, #b5fffc);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;

      color: #d9534f; /* a nice red tone */

    .container {
      background: white;

      animation: fadeIn 1s ease forwards;
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 15px;
      font-weight: 900;
      color: #ff5fa2;
      user-select: none;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #721c24;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    a.button {
      display: inline-block;
      padding: 14px 36px;
      background-color: #ff5fa2;
      color: white;
      font-weight: 700;
      font-size: 1.2em;
      border-radius: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      user-select: none;
